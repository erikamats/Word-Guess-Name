<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>Honest Baby Word Guess | Erika Matsumoto</title>

    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>

<body>
    <div id="container">
        <h1>What an <span id="honest">
                HONEST
            </span> Baby!</h1>
        <h2 class="white"> How to Play:</h2>

        <h2 class="other">Press any key to guess a letter that makes up the word at play.
            <h2 class="other"><strong>Note: </strong>This is a game about products sold at the Honest Company.
            </h2> <span class="may">You GOT this!</span></h2>


        <div id="scoreboard">
            <p>
                <!-- underscoreslots -->
                <h1>Word to Guess:</h1> <span id="wordguess"></span>
            </p>

            <p>
                <h3>Guesses Left:</h3> <span id="guessesleft"></span>
                <h3>Wrong Guesses:</h3> <span id="wrongguesses"></span>
                <p>

                    <h3>Correct Guesses:</h3> <span id="correctguesses"></span>
                </p>
            </p>

        </div>

        <div id="game">
            <h1> Scoreboard</h1>
            <div class="board">

                <div class="scoreleft panel">
                    <h3>Wins:</h3> <span id="wins"></span>
                </div>

                <div class="scoreright panel">
                    <h3>Losses:</h3> <span id="losses"></span>
                </div>

            </div>

        </div>

        <!-- <footer> 
            <img src="./assets/Images/honestbanner.png"> 
        </footer> -->
    </div>

    <script src="/assets/Javascript/game.js"></script>

</body>

</html>
