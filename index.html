<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>Honest Company Word Guess</title>


    <link rel="shortcut icon" href="/assets/Images/favicon-32x32.png" type="image/x-icon">

    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>

<body>
    <div id="container">
        <h1>What an <span id="honest"> HONEST</span> Baby!</h1>

        <h2 class="white"> How to Play : </h2>

        <p class="paper">
            <h2 class="other">Press any key to guess a letter that makes up the word at play.
                
                 <h2 class="other"><strong>Note: </strong>This is a game about products sold at the Honest Company.

                </h2> <span class="may">You GOT this!</span></h2>
        </p>

        <div id="scoreboard">
            <h1>Word to Guess:</h1>
            <span id="correctguesses"></span>
        </div>

        <div id="game">
            <h1> Scoreboard</h1>

            <div class="board">
                <div class="scoretop">
                    <h3>Guesses Left:</h3>
                    <div class="panel" id="guessesleft">
                    </div>
                </div>

                <div class="scoreleft">
                    <h3>Wins:</h3>
                    <div class="panel" id="wins">

                    </div>
                </div>

                <img src="assets/Images/Honest_logo.png" id="image">

                <div class="scoreright">
                    <h3>Losses:</h3>
                    <div class="panel" id="losses">

                    </div>
                </div>

                <div class="wrong">
                    <h3>Wrong Guesses:</h3>
                    <div class="panel" id="wrongguesses">

                    </div>
                </div>
            </div>
        </div>

        <script src="./assets/Javascript/game.js"></script>

</body>

</html>
